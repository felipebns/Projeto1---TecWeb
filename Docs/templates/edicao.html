<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get-it</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/Docs/Css/getit.css" />
</head>

<body>

  <div class="appbar">
    <img src="/Docs/img/logo-getit.png" class="logo" />
    <span class="subtitle">Como o Post-it, mas com outro verbo</span>
  </div>

  <main class="container">
    <form method="post" class="form-card">
      <input
        class="form-card-title"
        type="text"
        name="titulo"
        value="{title}"
      />
      <input
        class="autoresize"
        name="detalhes"
        value="{details}"
      />
      <div class="row space-between">
          <button class="btn cancelar" type="submit" name="action" value="cancelar">Cancelar</button>
          <button class="btn salvar" type="submit" name="action" value="salvar">Salvar</button>
      </div>
    </form>

  </main>

  <script type="text/javascript" src="/getit.js"></script>

</body>
</html>
